<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Ingrese una palabra...">
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
<div class="text-center m-5" *ngIf="Error">
    <h1><i class="fa fa-exclamation fa-rotate-180"></i> Oh Vaya... Esto es vergonzoso <i class="fa fa-exclamation"></i></h1>
    <h3>Estas experimentando problemas t√©cnicos</h3>
    <h6>Mensaje: {{ MsgError }}</h6>
</div>
<div *ngIf="Buscado && !loading && !Error">
    <div *ngIf="artistas.length>0;else SinResultados">
        <app-tarjetas [items]="artistas"></app-tarjetas>
    </div>
    <ng-template #SinResultados>
        <h2 class="text-white m-5">Ups! No encontramos resultados</h2>
    </ng-template>
</div>
