<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{artista.name}}</h3>
        <iframe [src]="artista.uri | domseguro :'https://open.spotify.com/follow/1/?uri=' :'&size=basic&theme=light'" width="200" height="25" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
        <p>
            <a [href]="artista.external_urls?.spotify" target="_blank">
            Ir a la página del artista
          </a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button (click)="Atras()" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5 " *ngIf="!loading">
    <div class="col">
        <table class="table animated fadeIn">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="animated fadeIn" *ngFor="let item of tracks">
                <tr>
                    <td><img [src]="item.album.images | noimage" class="img-thumb"></td>
                    <td>{{item.album.name}}</td>
                    <td>{{item.name}}</td>
                    <td class="text-center">
                        <iframe [src]="item.id | domseguro: 'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
